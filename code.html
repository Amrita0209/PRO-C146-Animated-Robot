<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>

  <body>
      <a-scene background="color: #BBFFFF">
        <a-entity position="0 0 5">               
            <a-camera></a-camera>
        </a-entity>
    
        <a-sphere position="0.5 2 0" radius="0.5" color="#F0F8FF"></a-sphere>
        <a-sphere position="-0.5 2 0" radius="0.5" color="F0F8FF"></a-sphere>

        <a-entity position="0.5 2 0" rotation="0 0 0" animation="property: rotation; to: 0 -180 0;easing:linear; loop: true; dur: 2000">
            <a-sphere position="0.5 0 0" radius="0.2" color="black"></a-sphere> 
        </a-entity>

        <a-entity position="-0.5 2 0" rotation="0 0 0" animation="property: rotation; to: 0 -180 0;easing:linear; loop: true; dur: 2000">
            <a-sphere position="0.5 0 0" radius="0.2" color="black"></a-sphere> 
        </a-entity>

      </a-scene>
    </body>
</html>
